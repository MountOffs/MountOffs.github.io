<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Mount Offs</title>
    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/viewer.min.js"></script>
    <script src="js/model.js" type="module"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
<h1 id="header"></h1>
<a id="back"><</a>
<div id="player"></div>
<div id="time"></div>
<div id="rightPanel">
    <div id="legend">
        <b>Space</b> - Toggle Video <br/>
        <b>Minus</b> - Remove Player <br/>
        <b>Plus</b> - Add Player <br/>
        <b>M</b> - Mount <br/>
        <b>1</b> - Add Score to Left <br/>
        <b>2</b> - Add Score to Right <br/>
        <b>R</b> - Reset Score <br/>
        <b>V</b> - Victory <br/>
        <b>Backspace</b> - Delete Last Event <br/>
    </div>
    <button id="copyBtn">COPY CONFIG</button>
</div>

<div id="config"></div>

</body>
<script src="data/episodes.js"></script>
<script src="data/mountsMapping.js"></script>
<script src="js/template.js"></script>
<script src="js/wowapi.js"></script>

<script src="js/model.js"></script>
<script src="js/editor.js"></script>
</html>
